# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/
# Keybind-cheatsheet format: # N. CATEGORY and #"description" on each bind

$mainMod = SUPER

# Assign apps
$term = ghostty
$editor = cursor
$file = dolphin
$browser = brave

# 1. OVERVIEW
bind = $mainMod SHIFT, slash, exec, hyprctl notify -1 3000 "rgb(ff6b6b)" "Hotkey Overlay" #"Hotkey overlay"
bind = $mainMod, slash, exec, qs -c noctalia-shell ipc call plugin:keybind-cheatsheet toggle #"Keybind cheatsheet"

# 2. APPLICATIONS
# bind = $mainMod, RETURN, exec, $term #"Terminal"
bind = $mainMod, return, exec, ghostty +new-window
bind = $mainMod, SPACE, exec, qs -c noctalia-shell ipc call launcher toggle #"Launcher"
# bind = $mainMod, S, exec, qs -c noctalia-shell ipc call controlCenter toggle #"Control center"
# bind = $mainMod, A, exec, $scrPath/rofilaunch.sh #"Rofi"
bind = $mainMod, A, exec, vicinae toggle #"Rofi"
bind = $mainMod, B, exec, $browser #"Browser"
bind = $mainMod, E, exec, $file #"File manager"
bind = $mainMod, X, exec, $editor #"Editor"
bind = $mainMod SHIFT, P, exec, hyprpicker -a #"Color picker"
bind = $mainMod, V, exec, qs -c noctalia-shell ipc call launcher clipboard #"Clipboard"
# bind = $mainMod, C, exec, qs -c noctalia-shell ipc call launcher calculator #"Calculator"
bind = $mainMod, comma, exec, qs -c noctalia-shell ipc call settings toggle #"Settings"
bind = $mainMod, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory #"Notification center"
# bind = Ctrl+Shift, Escape, exec, $scrPath/sysmon.sh #"System monitor"

# 3. SECURITY
bind = $mainMod ALT, L, exec, qs -c noctalia-shell ipc call lockScreen lock #"Lock screen"
bind = $mainMod SHIFT, E, exit, #"Exit Hyprland"
bind = Ctrl+Alt, Delete, exec, $scrPath/sysmon.sh #"Task manager"

# 4. AUDIO
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase #"Volume up"
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease #"Volume down"
bindl = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput #"Mute audio"
bindl = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput #"Mute microphone"

# 5. BRIGHTNESS
bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase #"Brightness up"
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease #"Brightness down"

# 6. WINDOW MANAGEMENT
bind = $mainMod, Q, killactive, #"Close window"
# bind = $mainMod, F, fullscreen, 1 #"Maximize"
bind = $mainMod SHIFT, F, fullscreen, 0 #"Fullscreen"
# bind = Alt, RETURN, fullscreen #"Toggle fullscreen"
bind = $mainMod SHIFT, T, togglefloating, #"Toggle floating"

# 7. FOCUS
# bind = ALT, left, movefocus, l #"Focus left"
# bind = ALT, right, movefocus, r #"Focus right"
# bind = ALT, up, movefocus, u #"Focus up"
# bind = ALT, down, movefocus, d #"Focus down"
bind = ALT, H, movefocus, l #"Focus left (vim)"
bind = ALT, L, movefocus, r #"Focus right (vim)"
bind = ALT, K, movefocus, u #"Focus up (vim)"
bind = ALT, J, movefocus, d #"Focus down (vim)"

# 8. MOVE WINDOW
# bind = $mainMod CTRL, left, movewindow, l #"Move window left"
# bind = $mainMod CTRL, right, movewindow, r #"Move window right"
# bind = $mainMod CTRL, up, movewindow, u #"Move window up"
# bind = $mainMod CTRL, down, movewindow, d #"Move window down"
bind = $mainMod CTRL, H, movewindow, l #"Move window left (vim)"
bind = $mainMod CTRL, L, movewindow, r #"Move window right (vim)"
bind = $mainMod CTRL, K, movewindow, u #"Move window up (vim)"
bind = $mainMod CTRL, J, movewindow, d #"Move window down (vim)"

# 9. FOCUS MONITOR
# bind = $mainMod SHIFT, left, focusmonitor, l #"Focus monitor left"
# bind = $mainMod SHIFT, right, focusmonitor, r #"Focus monitor right"
# bind = $mainMod SHIFT, up, focusmonitor, u #"Focus monitor up"
# bind = $mainMod SHIFT, down, focusmonitor, d #"Focus monitor down"
# bind = $mainMod SHIFT, H, focusmonitor, l #"Focus monitor left (vim)"
# bind = $mainMod SHIFT, L, focusmonitor, r #"Focus monitor right (vim)"
bind = $mainMod SHIFT, K, focusmonitor, u #"Focus monitor up (vim)"
bind = $mainMod SHIFT, J, focusmonitor, d #"Focus monitor down (vim)"

# 10. MOVE TO MONITOR
# bind = $mainMod SHIFT CTRL, left, movewindow, mon:l #"Move to monitor left"
# bind = $mainMod SHIFT CTRL, right, movewindow, mon:r #"Move to monitor right"
# bind = $mainMod SHIFT CTRL, up, movewindow, mon:u #"Move to monitor up"
# bind = $mainMod SHIFT CTRL, down, movewindow, mon:d #"Move to monitor down"
bind = $mainMod SHIFT CTRL, H, movewindow, mon:l #"Move to monitor left (vim)"
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r #"Move to monitor right (vim)"
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u #"Move to monitor up (vim)"
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d #"Move to monitor down (vim)"

# 11. WORKSPACES
# Switch workspaces
bind = $mainMod, H, workspace, -1 #"Workspace previous"
bind = $mainMod, L, workspace, +1 #"Workspace next"
bind = $mainMod, mouse_down, workspace, -1 #"Workspace previous (scroll)"
bind = $mainMod, mouse_up, workspace, +1 #"Workspace next (scroll)"
bind = $mainMod, 1, workspace, 1 #"Workspace 1"
bind = $mainMod, 2, workspace, 2 #"Workspace 2"
bind = $mainMod, 3, workspace, 3 #"Workspace 3"
bind = $mainMod, 4, workspace, 4 #"Workspace 4"
bind = $mainMod, 5, workspace, 5 #"Workspace 5"
bind = $mainMod, 6, workspace, 6 #"Workspace 6"
bind = $mainMod, 7, workspace, 7 #"Workspace 7"
bind = $mainMod, 8, workspace, 8 #"Workspace 8"
bind = $mainMod, 9, workspace, 9 #"Workspace 9"

# Move window to workspace
bind = $mainMod CTRL, H, movetoworkspace, -1 #"Move window to previous workspace"
bind = $mainMod CTRL, L, movetoworkspace, +1 #"Move window to next workspace"
bind = $mainMod CTRL, 1, movetoworkspace, 1 #"Move window to workspace 1"
bind = $mainMod CTRL, 2, movetoworkspace, 2 #"Move window to workspace 2"
bind = $mainMod CTRL, 3, movetoworkspace, 3 #"Move window to workspace 3"
bind = $mainMod CTRL, 4, movetoworkspace, 4 #"Move window to workspace 4"
bind = $mainMod CTRL, 5, movetoworkspace, 5 #"Move window to workspace 5"
bind = $mainMod CTRL, 6, movetoworkspace, 6 #"Move window to workspace 6"
bind = $mainMod CTRL, 7, movetoworkspace, 7 #"Move window to workspace 7"
bind = $mainMod CTRL, 8, movetoworkspace, 8 #"Move window to workspace 8"
bind = $mainMod CTRL, 9, movetoworkspace, 9 #"Move window to workspace 9"

# 12. SCREENSHOTS
bind = $mainMod SHIFT, 3, exec, $scrPath/screenshot.sh m #"Screenshot screen"
bind = $mainMod SHIFT, 4, exec, $scrPath/screenshot.sh sf #"Screenshot selection"
bind = $mainMod SHIFT, 5, exec, $scrPath/screenshot.sh w #"Screenshot window"

# 13. SYSTEM
bind = $mainMod, Escape, exec, qs -c noctalia-shell ipc call sessionMenu toggle #"Session menu"
bind = $mainMod SHIFT, O, exec, hyprctl dispatch dpms off #"Monitors off"

# 14. RESIZE
binde = $mainMod, minus, resizeactive, -30 0 #"Decrease width"
binde = $mainMod, equal, resizeactive, 30 0 #"Increase width"
binde = $mainMod SHIFT, minus, resizeactive, 0 -30 #"Decrease height"
binde = $mainMod SHIFT, equal, resizeactive, 0 30 #"Increase height"

# 15. MOUSE
bindm = $mainMod, mouse:272, movewindow #"Move window (mouse)"
bindm = $mainMod, mouse:273, resizewindow #"Resize window (mouse)"

binds {
     workspace_back_and_forth = 1
     allow_workspace_cycles = 1
}
