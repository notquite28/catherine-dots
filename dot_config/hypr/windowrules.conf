# `hyprctl clients` get class, title. move uses expressions (monitor_w*0.75) = 25% from right
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = float on, match:title ^(ROG Control)$
windowrule = size 960 540, match:title ^(Picture-in-Picture)$
windowrule = move (monitor_w*0.75) (monitor_h*0.5), match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(imv)$
windowrule = move (monitor_w*0.75) (monitor_h*0.5), match:class ^(imv)$
windowrule = size 960 540, match:class ^(imv)$
windowrule = float on, match:class ^(mpv)$
windowrule = move (monitor_w*0.75) (monitor_h*0.5), match:class ^(mpv)$
windowrule = size 960 540, match:class ^(mpv)$
windowrule = float on, match:class ^(danmufloat)$
windowrule = move (monitor_w*0.75) (monitor_h*0.5), match:class ^(danmufloat)$
windowrule = pin on, match:class ^(danmufloat)$
windowrule = rounding 5, match:class ^(danmufloat)$
windowrule = size 960 540, match:class ^(danmufloat)$
windowrule = float on, match:class ^(termfloat)$
windowrule = move (monitor_w*0.75) (monitor_h*0.5), match:class ^(termfloat)$
windowrule = size 960 540, match:class ^(termfloat)$
windowrule = rounding 5, match:class ^(termfloat)$
windowrule = float on, match:class ^(nemo)$
windowrule = move (monitor_w*0.75) (monitor_h*0.5), match:class ^(nemo)$
windowrule = size 960 540, match:class ^(nemo)$
