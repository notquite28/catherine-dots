# Noctalia Shell layer rules (Hyprland 0.53+: match:namespace, blur on)
# Reference: https://wiki.hyprland.org/Configuring/Window-Rules/#layer-rules
# ignorezero removed - not in current layer effects (use ignore_alpha if needed)


# Legacy layer rules
layerrule = blur on, match:namespace rofi
layerrule = blur on, match:namespace notifications
layerrule = blur on, match:namespace swaync-notification-window
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace logout_dialog
# layerrule = blur on, match:namespace waybar  # using noctalia instead
layerrule = no_anim on, match:namespace hyprpicker
layerrule = blur on, match:namespace gtk-layer-shell
layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.6
  blur = true
  blur_popups = true
}
