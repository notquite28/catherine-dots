# Load custom keybindings
source-file ~/.config/tmux/tmux.reset.conf

# ====== TERMINAL SETTINGS ======
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"

# ====== CORE SETTINGS ======
set -g prefix C-a
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g set-clipboard on
set -g status-position top
setw -g mode-keys vi

# ====== VISUAL STYLING ======
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# ====== PLUGINS ======
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'omerxx/tmux-sessionx'

# ====== PLUGIN CONFIG ======

# SessionX: Session manager with zoxide (prefix + o)
set -g @sessionx-bind 'o'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-filter-current 'false'
set -g @sessionx-filtered-sessions '~/_config/'

# FZF URL: Extract URLs from pane (prefix + u)
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'

# Resurrect/Continuum: Auto-save/restore sessions
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Catppuccin: Theme (uses defaults, just set style)
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator "â–ˆ"
set -g @catppuccin_status_fill "icon"

# Initialize TPM (keep this at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
